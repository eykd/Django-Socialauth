{% extends 'openid_consumer/openid_consumer_base.html' %}

{% block title %}

{{ block.super }} Sign in with your OpenID {% endblock %}

{% block content %}

<h3>Sign in with your OpenID</h3>
<a href='http://openid.net' target='_blank'>What is OpenID?</a>
<form action="{{ action }}" method="post">
	{% csrf_token %}
<p><input class="openid" type="text" name="openid_url" autofocus="autofocus"></p>
<p><input type="submit" value="Sign in"></p>
</form>

{% endblock %}
